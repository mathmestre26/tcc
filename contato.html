<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - MatãoSolidaria</title>
    <link rel="stylesheet" href="stylecontato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-logo-link">
            <img src="Logo Matão Solidária.png" alt="Logo Matão Solidária" class="navbar-logo-img">
            <span class="navbar-logo-text">Matão Solidária</span>
        </a>
        <ul class="navbar-links">
            <li><a href="index.html">Início</a></li>
            <li><a href="index.html#campanhas">Campanhas</a></li>
            <li><a href="contato.html" class="active">Contato</a></li>
        </ul>
        <form class="navbar-search" action="#" method="get">
            <input type="text" placeholder="Pesquisar..." name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </nav>
    <main>
        <section class="contato-section">
            <div class="contato-container">
                <h1>Fale Conosco</h1>
                <p class="contato-desc">Envie sua dúvida, sugestão ou mensagem. Retornaremos o mais breve possível!</p>
                <form class="contato-form" action="#" method="post" autocomplete="off">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Digite sua mensagem"></textarea>

                    <button type="submit" class="btn-personalizado"><i class="fa fa-paper-plane"></i> Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer-rodape">
        <div class="footer-contato-texto">
            <strong>Contato:</strong><br>
            contato@matoesolidaria.org<br>
            <a href="index.html" class="btn-rodape">Voltar para o início</a>
        </div>
        <img class="imgrodape" src="Logo Matão Solidária.png" alt="Imagem do rodapé" />
    </footer>
</body>
</html>
